<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Name Form</title>
</head>
<body>
    <h1>Add a New Name</h1>
    <form action="http://localhost:3000/add-name" method="POST">
        <label for="newName">Enter a name:</label>
        <input type="text" id="newName" name="newName" required>
        <button type="submit">Add Name</button>
    </form>
</body>
</html>
